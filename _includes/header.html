<header>
  <h1><a class="site-title" href="/">{{ site.title | default: site.github.repository_name }}</a></h1>
  <p class="description">{{ site.description | default: site.github.project_tagline }}</p>

  <div class="contact">
    <a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></a>
    <a href="{{ site.author.github }}" target="_blank"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
    <a href="{{ site.author.linkedin }}" target="_blank"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a>
  </div>

  <ul class="links">
    <li><a href="/archives"><strong>ARCHIVES</strong></a></li>
    <li><a href="/tags"><strong>TAGS</strong></a></li>
  </ul>
</header>
